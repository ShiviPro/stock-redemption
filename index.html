<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="description"
      content="An app that helps people in finding if they are making profit or loss on their stocks."
    />
    <meta name="keywords" content="stock, profit, loss, finance, market" />
    <meta name="author" content="Shivam Tewari" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome CSS-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/brands.css"
      integrity="sha384-S5yUroXKhsCryF2hYGm7i8RQ/ThL96qmmWD+lF5AZTdOdsxChQktVW+cKP/s4eav"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/stylesheets/index.css" />
    <title>Stock Redemption</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="portfolio-link">
          <a
            href="https://shivamtewari.netlify.app/"
            target="_blank"
            rel="noopener noreferer"
            >ST</a
          >
        </div>
        <div class="src-link">
          <a
            href="https://github.com/ShiviPro"
            target="_blank"
            rel="noopener noreferer"
            >Source on GitHub</a
          >
        </div>
        <div class="linked-in-link">
          <a
            href="https://www.linkedin.com/in/shivam-tewari-9286b1171/"
            target="_blank"
            rel="noopener noreferer"
            >Connect with me</a
          >
        </div>
      </div>
    </nav>
    <hr />
    <h1 class="brand-name">Stock Redemption</h1>
    <h2 class="hero-txt">
      Where all your stock investments get the redemption they deserve
    </h2>

    <h3 class="instruction">Enter your stock info below -</h3>

    <div class="cost-price">
      <input
        class="cost-price__input"
        id="cost-price__input"
        name="cost-price"
        type="number"
      />
      <label for="cost-price" class="cost-price__label"
        >Price at the time of Purchase</label
      >
    </div>

    <div class="quantity">
      <input
        class="quantity__input"
        id="quantity__input"
        name="quantity"
        type="number"
      />
      <label for="quantity" class="quantity__label">Quantity purchased</label>
    </div>

    <div class="selling-price">
      <input
        class="selling-price__input"
        id="selling-price__input"
        name="selling-price"
        type="number"
      />
      <label for="selling-price" class="selling-price__label"
        >Price right now</label
      >
    </div>

    <button id="check-btn" class="check-btn">Check</button>

    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
